{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="container col-md-4 col-md-offset-4">
<p style='font-size: x-large; text-align:center;'>Hey there, please enter your details to Continue :)</p>
<form action= "{% url 'login' %}" id = 'login' class='container' method='post'>{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text"name='login' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder='Enter your username'>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder='Password'>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}

{% extends 'base.html' %}
{% block title %}Voting section{% endblock title %}
{% block body %}
<p class= my-2 style="text-align:center;">Welcome to voting section</p>
{% for candidate in cand_list %}
<div class="container my-3" style='text-align:center; border:2px solid black ; border-radius:10px ; width: 40% ; padding-top:10px'>

    <h3>{{candidate.name}}</h3>
    <p>{{candidate.party}}</p>
    <a class="btn btn-outline-success" href="{% url 'vote' candidate.sno %}" role="button" style='margin-bottom:14px;'>Vote</a>


</div>
{% endfor %}
{% endblock body %}
